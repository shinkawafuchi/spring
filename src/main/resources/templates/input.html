<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ユーザー新規登録</title>
     <link href="/css/add.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>ユーザー新規登録</h1>
    <form th:action="@{/input}" th:object="${userForm}" th:method="post">
      <a href="/user/list">キャンセル</a>
    <table>
    <tr>
    <td>loginid</td>
    <td>
<input type="text" th:value="*{loginid}" th:field="*{loginid}" /></td></tr>
  <tr>
  <td>password</td>
    <td>
<input type="text" th:value="*{password}" th:field="*{password}" /></td></tr>
 <tr>
 <td>username</td>
    <td>
<input type="text" th:value="*{username}" th:field="*{username}" /></td></tr>
 <tr>
 <td>性別</td>
    <td>
<input type="radio" th:value="male" th:field="*{icon}" /><span>male</span>
<input type="radio" th:value="female" th:field="*{icon}" /><span>female</span></td>
</tr>
 <tr>
 <td>コメント</td>
    <td>
<input type="text" th:value="*{profile}" th:field="*{profile}" /></td></tr>


    </table>
    <div class="btn_area_center"><input type="submit" value="登録" class="btn"></div>
  </form>
  </body>
</html>
